<div id="tabLicenses">
    <ul>
        <li><a href="#tabActive">Active</a></li>
        <li><a href="#tabExpired">Expired</a></li>
        <li><a href="#tabAdd">Add</a></li>
        <li><a href="#tabVersion">Version</a></li>
        <li><a href="#tabRecent">Recent Activity</a></li>
    </ul>
    <div id="tabActive">
        <div id="gridActive"></div>
    </div>
    <div id="tabExpired">
        <div id="gridExpired"></div>
    </div>
    <div id="tabAdd">
        <div id="formAddLicenseContainer" class="container">
            <div class="col-md-4">
                <form id="formAddLicense">
                    <div class="form-group">
                        <label for="tbxNixk">Nick or Id:</label>
                        <input data-link="Nick" type="text" id="tbxNick" name="tbxNick" class="ejinputtext" style="display: block;" ng-model="data.nick" />
                    </div>
                    <div class="form-group">
                        <label for="tbxValidTo">Valid To:</label>
                        <input data-link="ValidTo" type="text" id="tbxValidTo" name="tbxValidTo" class="ejinputtext" style="display: block;" ng-model="data.validto" />
                    </div>
                    <div class="form-group">
                        <label for="tbxScope">Scope:</label>
                        <input data-link="Scope" type="text" id="tbxScope" name="tbxScope" class="ejinputtext" style="display: block;" ng-model="data.scope" />
                    </div>
                    <div class="form-group">
                        <label for="tbxNote">Note:</label>
                        <textarea data-link="Note" id="tbxNote" name="tbxNote" class="ejinputtext" style="display: block; width: 200px;" ng-model="data.note"></textarea>
                    </div>
                    <button type="button" id="btnAdd"></button>
                </form>
            </div>
            <div class="col-md-5">
                <div id="gridUser"></div>
            </div>
            <div class="col-md-3">
            </div>
            <div id="waitPopup"></div>
        </div>
    </div>
    <div id="tabVersion">
        <div id="gridVersion"></div>
    </div>
    <div id="tabRecent">
        <div id="gridRecent"></div>
    </div>
</div>



<script id="gridUserValueColumn" type="text/x-jsrender">
    {{:~writeUserValue(key, #data)}}
</script>



<script id="gridRowDetails" type="text/x-jsrender">
    <div class="gridRowDetailsTab">
        <ul>
            <li><a href="#auditTab{{:userId}}">License Audit</a></li>
            <li><a href="#activityTab{{:userId}}">User Activity</a></li>
        </ul>
        <div id="auditTab{{:userId}}">
            <div class="container-fluid">
                <div class="detailsGridAudit"></div>
            </div>
        </div>
        <div id="activityTab{{:userId}}">
            <div class="container-fluid">
                <div class="detailsGridActivity"></div>
            </div>
        </div>
    </div>
</script>



<style type="text/css">
    .e-grid .e-rowcell {
        /*-moz-user-select: -moz-none;
        -khtml-user-select: none;
         -webkit-user-select: none;
        -ms-user-select: none; */
        user-select: text;
    }

    div#gridUser.e-grid .e-gridheader {
        border-top-width: 0px;
    }
    div#gridUser.e-grid .e-gridheader .e-table {
        display: none;
    }

    div#gridUser tr.e-row .e-rowcell:nth-child(2) {
        background-color: rgb(248, 248, 248);
    }

    div#gridUser.e-grid .e-icon {
        font-weight: bolder;
    }
    div#gridUser.e-grid .e-icon.e-checkmark {
        color: forestgreen;
        font-size: x-large;
    }
    div#gridUser.e-grid .e-icon.e-close_01 {
        color: red;
        font-size: medium;
    }
</style>
