<div class="container">
    <div class="row">
        <div class="col-md-2">
            <img ng-src="{{profile.picture}}" />
        </div>
        <div class="col-md-10">
            <div class="row">
                <h2>{{profile.name}}</h2>
            </div>
            <div class="row">
                <h4>{{profile.nickname}}</h4>
            </div>
        </div>
    </div>
    <div class="row">
        <pre>{{profile | json}}</pre>
    </div>
</div>
